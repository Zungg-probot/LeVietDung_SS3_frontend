<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Họ tên: <input type="text" id="name" /></label>
        </div>
        <br />
        <div>
            <label for="">Ngày sinh: <input type="date" /></label>
        </div>
        <br />
        <label for=""
        >Giới tính:
        <input type="radio" name="gender" id="male"/><label for="male">Nam</label>
        <input type="radio" name="gender" id="female"/><label for="female">Nữ</label>
        </label><br />
        <div>
            <label for="sodienthoai">Số điện thoại:</label>
            <input type="text" id="sodienthoai">
            <br>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="text" id="Email">
            <br>
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <textarea name="" id="address"></textarea>
            <br>
        </div>
        <div>
            <label for="">Vai trò trong nhóm:</label>
            <select name="" id=""> 
                <option value="">Thành viên</option>
                <option value="">Phó nhóm</option>
                <option value="">Trưởng nhóm</option>
            </select>
            <br>
        </div>
        <div>
            <label for="hobby">Sở thích:</label>
            <input type="text" id="hobby">
            <br>
        </div>
        <div>
            <label for="skill">Kĩ năng:</label>
            <textarea name="" id="skill"></textarea>
            <br>
        </div>
        <div>
            <label for="">Thời gian rảnh:</label>
            <input type="checkbox" id="sang"> <label for="sang">Sáng</label>
            <input type="checkbox" id="chieu"> <label for="chieu">Chiều</label>
            <input type="checkbox" id="toi"> <label for="toi">Tối</label>
            <br>
        </div>
        <div>
            <label for="reason">Lí do tham gia nhóm:</label>
            <textarea name="" id="reason"></textarea>
            <br>
        </div>
        <div>
            <label for="colorhobby">Màu yêu thích:</label>
            <input type="color" id="colorhobby">
            <br>
        </div>
        <div>
            <label for="">Đăng ký nhận bản tin:</label>
            <input type="checkbox" id="yes"> <label for="yes">Có</label>
            <br>
        </div>
        <div>
            <label for="">Nhận thông báo qua email:</label>
            <input type="radio" id="email" name="noti"> <label for="email">Email</label>
            <input type="radio" id="sms" name="noti"> <label for="sms">SMS</label>
            <br>
        </div>
        <button type="submit">Đăng ký thành viên</button>
    </form>
</body>
</html>
