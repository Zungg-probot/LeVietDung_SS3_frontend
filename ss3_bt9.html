<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ tên: </label></td>
                <td><input type="text" id="name" /></td>
            </tr>
            <br />
            <tr>
                <td><label for="">Ngày sinh: </label></td>
                <td><input type="date" /></td>
            </tr>
            <br />
            <tr>
                <td><label for="">Giới tính:</label></td>
            <td>
                <input type="radio" name="gender" id="male"/><label for="male">Nam</label>
                <input type="radio" name="gender" id="female"/><label for="female">Nữ</label>
            </td>
            <br />
            </tr>
            <tr>
                <td><label for="sodienthoai">Số điện thoại:</label></td>
                <td><input type="text" id="sodienthoai"></td>
                <br>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="text" id="Email"></td>
                <br>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="" id="address"></textarea></td>
                <br>
            </tr>
            <tr>
                <td><label for="">Vai trò trong nhóm:</label></td>
                <td>
                    <select name="" id=""> 
                        <option value="">Thành viên</option>
                        <option value="">Phó nhóm</option>
                        <option value="">Trưởng nhóm</option>
                    </select>
                </td>
                <br>
            </tr>
            <tr>
                <td><label for="hobby">Sở thích:</label></td>
                <td><input type="text" id="hobby"></td>
                <br>
            </tr>
            <tr>
                <td><label for="skill">Kĩ năng:</label></td>
                <td><textarea name="" id="skill"></textarea></td>
                <br>
            </tr>
            <tr>
                <td><label for="">Thời gian rảnh:</label></td>
                <td>
                    <input type="checkbox" id="sang"> <label for="sang">Sáng</label>
                    <input type="checkbox" id="chieu"> <label for="chieu">Chiều</label>
                    <input type="checkbox" id="toi"> <label for="toi">Tối</label>
                </td>
                <br>
            </tr>
            <tr>
                <td><label for="reason">Lí do tham gia nhóm:</label></td>
                <td><textarea name="" id="reason"></textarea></td>
                <br>
            </tr>
            <tr>
                <td><label for="colorhobby">Màu yêu thích:</label></td>
                <td><input type="color" id="colorhobby"></td>
                <br>
            </tr>
            <tr>
                <td><label for="">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" id="yes"> <label for="yes">Có</label></td>
                <br>
            </tr>
            <tr>
                <td><label for="">Nhận thông báo qua email:</label></td>
                <td>
                    <input type="radio" id="email" name="noti"> <label for="email">Email</label>
                    <input type="radio" id="sms" name="noti"> <label for="sms">SMS</label>
                </td>
                <br>
            </tr>
            <td><button type="submit">Đăng ký thành viên</button></td>
        </table>
    </form>
</body>
</html>
