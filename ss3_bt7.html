<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
        <table>
            <tr>
                <td colspan="5"><label for="name">Họ tên: </label></td>
                <td ><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td colspan="5"><label for="email">Email: </label></td>
                <td><input type="email" id="email"/></td>
            </tr>
            <tr>
                <td colspan="5"><label for="">Ngày sinh: </label></td>
                <td><input type="date" /></td>
            </tr>
            <tr>
                <td colspan="5"><label for="">Giới tính:</label></td>
                <td><input type="radio" name="gender" id="male"/><label for="male">Nam</label> <input type="radio" name="gender" id="female"/><label for="female">Nữ</label></td>
                <br/>
            </tr>
        <tr>
            <td colspan="5"><label for="phonenumber">Số điện thoại: </label></td>
            <td><input id="phonenumber" type="text" /></td>
        </tr>
        <tr>
            <td colspan="5"><label for="">Chuyên ngành: </label></td>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <td colspan="5"><label for="">Năm nhập học: </label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td colspan="5"><label for="diemGPA">Điểm GPA:</label></td>
            <td><input type="number" id="diemGPA"></td>
        </tr>
        <tr>
            <td colspan="5"><label for="address">Địa chỉ:</label></td>
            <td><textarea name="" id="address"></textarea></td>
        </tr>
        <tr>
            <td colspan="5"><label for="">Lớp học:</label></td>
            <td><select name="" id="">
                <option value="">Lớp 1</option>
                <option value="">Lớp 2</option>
                <option value="">Lớp 3</option>
                <option value="">Lớp 4</option>
                <option value="">Lớp 5</option>
                <option value="">Lớp 6</option>
                <option value="">Lớp 7</option>
                <option value="">Lớp 8</option>
                <option value="">Lớp 9</option>
                <option value="">Lớp 10</option>
                <option value="">Lớp 11</option>
                <option value="">Lớp 12</option>
            </select></td>
        </tr>
        <tr>
            <td colspan="5"><label for="">Ngày đăng ký học:</label></td>
            <td><input type="date", type="datetime"></td>
        </tr>
        <tr>
            <td><button type="submit">Gửi thông tin</button></td>
        </tr>
        </table>
    </form>
</body>
</html>
