<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="">

        </div>
        <br />
        <div>
            <label for="">Ngày sinh: <input type="date" /></label>

        <br />
        <label for=""

        <input type="radio" name="gender" id="male"/><label for="male">Nam</label>
        <input type="radio" name="gender" id="female"/><label for="female">Nữ</label>
        </label><br />

        </div>

        </div>

        </div>

        </div>

        </div>

            <textarea name="" id="experence"></textarea>
            <br>
        </div>

        </div>

        </div>

            <br>
        </div>
