<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ tên: </label></td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td><label for="">Ngày sinh: </label></td>
                <td><input type="date" /></td>
            </tr>
            <tr>
                <td><label for="">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="male"/><label for="male">Nam</label>
                    <input type="radio" name="gender" id="female"/><label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="sodienthoai">Số điện thoại:</label></td>
                <td><input type="text" id="sodienthoai"></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="text" id="Email"></td>
            </tr>
            <tr>
                <td><label for="namecopany">Tên công ty:</label></td>
                <td><input type="text" id="namecopany"></td>
            </tr>
            <tr>
                <td><label for="">Vai trò trong công ty:</label></td>
                <td>
                    <select name="" id=""> 
                        <option value="">Giám Đốc điều hành(CEO)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Quy mô công ty:</label></td>
                <td>
                    <select name="" id=""> 
                        <option value="">Doanh nghiệp nhỏ</option>
                        <option value="">Doanh nghiệp lớn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="nganh">Ngành nghề công ty:</label></td>
                <td><input type="text" id="nganh"></td>
            </tr>
            <tr>
                <td><label for="reason">Lí do tham câu lạc bộ:</label></td>
                <td><textarea name="" id="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="experence">Kinh nghiệm lãnh đạo:</label></td>
                <td><textarea name="" id="experence"></textarea></td>
            </tr>
            <tr>
                <td><label for="aim">Mục tiêu tham gia câu lạc bộ:</label></td>
                <td><textarea name="" id="aim"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Chương trình sự kiện mong muốn tham gia:</label></td>
                <td>
                    <input type="checkbox" id="Networking"> <label for="Networking">Networking</label>
                    <input type="checkbox" id="Workshop"> <label for="Workshop">Workshop</label>
                    <input type="checkbox" id="hoithao"> <label for="hoithao">Hội thảo</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" id="yes"> <label for="yes">Có</label></td>
            </tr>
            <td><button type="submit">Đăng ký hội viên</button></td>
        </table>
    </form>
</body>
</html>
